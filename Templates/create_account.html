<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #52a7fc;
            font-family: 'Arial', sans-serif;
        }
        .container {
            width: 100%;
            max-width: 500px;
            padding: 60px;
            background-color: #ffffff;
            text-align: center;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        .logo {
            margin-bottom: 40px; /* Added space between logo and heading */
        }
        .logo img {
            width: 350px; /* Logo size */
            height: auto;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        .form-control, .btn-custom {
            border-radius: 8px;
            padding: 12px;
            margin-top: 15px;
        }
        .btn-custom {
            background-color: #000;
            color: white;
            font-weight: 600;
            width: 100%;
        }
        .btn-custom:hover {
            background-color: gray;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo -->
        <a href="/" class="logo" aria-label="Kennesaw State University Home">
            <img src="https://webstatic.kennesaw.edu/_resources/images/template/ksu_horizontal.svg" alt="KSU Logo">
        </a>
        <h2>Create a New Account</h2>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="flash-messages">
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        <form method="POST" action="{{ url_for('create_account') }}">
            <input type="text" class="form-control" id="first_name" name="first_name" placeholder="First Name" required>
            <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Last Name" required>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
            <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
            <button type="submit" class="btn btn-custom">Create Account</button>
        </form>
        <p class="mt-3">Already have an account? <a href="{{ url_for('login') }}">Log in</a></p>
    </div>
</body>
</html>
