<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
            font-family: 'Arial', sans-serif;
        }

        .container {
            width: 100%;
            max-width: 600px; /* Increased the container width */
            min-height: 550px; /* Increased the container height */
            padding: 50px;
            box-shadow: 0 4px 25px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
            text-align: center;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .logo img {
            margin-bottom: 40px; /* Increased spacing between logo and heading */
            width: 350px; /* Increased the logo size */
            height: auto;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        h2 {
            font-size: 30px; /* Increased font size */
            font-weight: 700;
            margin-bottom: 30px;
            color: #333;
        }

        .form-group {
            margin-bottom: 30px; /* Increased bottom margin */
        }

        .form-control {
            border-radius: 10px;
            padding: 20px; /* Increased padding for input fields */
            border: 1px solid #ced4da;
            font-size: 18px; /* Increased font size */
        }

        .btn-custom {
            background-color: #000;
            color: white;
            width: 100%;
            padding: 20px; /* Increased padding for button */
            border-radius: 10px;
            font-weight: 700;
            border: none;
            font-size: 20px; /* Increased button font size */
            transition: all 0.3s ease;
        }

        .btn-custom:hover {
            background-color: #3ae454;
            cursor: pointer;
        }

        .message-container {
            margin-top: 25px; /* Increased margin for messages */
        }

        .flash-message {
            margin-top: 15px;
            font-size: 18px; /* Increased font size for messages */
            color: red;
        }

        .flash-message.success {
            color: green;
        }

        .back-to-login {
            margin-top: 20px; /* Add some space above the link */
            font-size: 30px;  /* Increase font size */
            font-family: 'Helvetica Neue', sans-serif; /* Change to a more modern font */
            color: #007bff;   /* Blue color for the link */
            text-decoration: none; /* Remove underline */
            font-weight: bold; /* Make the text bold */
        }
        
        .back-to-login:hover {
            text-decoration: underline; /* Underline on hover */
            cursor: pointer;  /* Change cursor to pointer to indicate it's clickable */
        }
        

        @media (max-width: 768px) {
            .container {
                padding: 30px;
                min-height: 450px;
            }

            .logo img {
                width: 200px; /* Slightly reduced logo size on mobile */
            }

            h2 {
                font-size: 26px; /* Adjusted heading font size for mobile */
            }

            .form-control {
                font-size: 16px; /* Reduced font size for mobile */
            }

            .btn-custom {
                font-size: 18px; /* Adjusted button font size for mobile */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="logo" aria-label="Kennesaw State University Home">
            <img src="https://webstatic.kennesaw.edu/_resources/images/template/ksu_horizontal.svg" alt="KSU Logo">
        </a>
        <h2>Forgot Password</h2>
        <form method="POST">
            <div class="form-group">
                <label for="email" class="sr-only">Enter your email:</label>
                <input type="email" class="form-control" name="email" id="email" placeholder="Enter your email" required>
            </div>
            <button type="submit" class="btn btn-custom">Recover Password</button>
        </form>
        
        <a href="{{ url_for('login') }}" class="back-to-login">Back to Login</a>
        
        <!-- Flash messages for feedback -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="message-container">
                    {% for category, message in messages %}
                        <div class="flash-message {{ category }}">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
    </div>
</body>
</html>
